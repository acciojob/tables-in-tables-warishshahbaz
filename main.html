<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	 
  </head>
  <body>
  <table>
    <tr>
      <th colspan="2">Main Table</th>
    </tr>
    <tr>
      <td>
        <table>
          <tr>
            <th colspan="2">Nested Table 1</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
          </tr>
        </table>
      </td>
      <td>
        <table>
          <tr>
            <th colspan="3">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td class="black-cell">HTML</td>
          </tr>
          <tr>
            <td colspan="3">
              <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="2">
        <table>
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>Data 1</td>
            <td>Data 2</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
